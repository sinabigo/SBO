name: "Let's SiNAVM!"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'
    
concurrency:
  group: "pages"
  cancel-in-progress: true  

jobs:
  sinavm-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Execute PHP script
        run: |
          set -e
          php -d display_errors get.php
          php -d display_errors channelsAssets.php
          php -d display_errors duplicate.php
          php -d display_errors sort.php
          php -d display_errors toSingbox.php
          php -d display_errors toClashSurfboard.php
          php -d display_errors hiddifyWarp.php
          
          git config --global user.email "T.me/SiNAVM"
          git config --global user.name "sinavm"
          git config credential.helper store
          
          git add -A
          git commit -m "ðŸš€ Servers Updated - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
          git push
          
  sinavm-lite:
    runs-on: ubuntu-latest
    needs: sinavm-full 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Execute PHP script
        run: |
          set -e  
          git pull
          cd lite
          php -d display_errors get.php
          php -d display_errors duplicate.php
          php -d display_errors sort.php
          php -d display_errors toSingbox.php
          php -d display_errors toClashSurfboard.php
          
          git config --global user.email "T.me/SiNAVM"
          git config --global user.name "sinavm"
          git config credential.helper store
          
          git add -A
          git commit -m "ðŸš€ Servers Updated - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
          git push
