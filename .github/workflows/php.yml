name: "Let's SBO!"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Ø§Ø¬Ø±Ø§ Ù‡Ø± Ø³Ø§Ø¹Øª ÛŒÚ©â€ŒØ¨Ø§Ø±

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sbo-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Git Setup and Pull
        run: |
          git config --global user.email "sina2941@gmail.com"
          git config --global user.name "sinabigo"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase --autostash

      - name: Execute PHP Scripts
        run: |
          php get.php
          php channelsAssets.php
          php duplicate.php
          php sort.php
          php toSingbox.php
          php toClashSurfboard.php
          php hiddifyWarp.php

      - name: Commit and Push Changes
        run: |
          git add -A
          git commit -m "ðŸš€ Servers Updated - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

  sbo-lite:
    runs-on: ubuntu-latest
    needs: sbo-full
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Git Setup and Pull
        run: |
          git config --global user.email "sina2941@gmail.com"
          git config --global user.name "sinabigo"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase --autostash

      - name: Execute PHP Scripts (Lite)
        run: |
          cd lite
          php get.php
          php duplicate.php
          php sort.php
          php toSingbox.php
          php toClashSurfboard.php

      - name: Commit and Push Changes
        run: |
          git add -A
          git commit -m "ðŸš€ Lite Servers Updated - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
