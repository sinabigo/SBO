name: "Let's TVC!"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/60 * * * *'
    
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tvc-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Execute PHP script
        run: |
          php get.php
          php channelsAssets.php
          php duplicate.php
          php sort.php
          php toSingbox.php
          php toClashSurfboard.php
          php hiddifyWarp.php
          git config --global user.email "yebekhe@gmail.com"
          git config --global user.name "yebekhe"
          git config credential.helper store
          git add -A
          git commit -m "ðŸš€ Servers Updated - $(TZ='Asia/Tehran' date '+%Y-%m-%d %H:%M:%S')"
          git push
          
  tvc-lite:
    runs-on: ubuntu-latest
    needs: tvc-full
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Execute PHP script
        run: |
          git pull
          cd lite
          php get.php
          php duplicate.php
          php sort.php
          php toSingbox.php
          php toClashSurfboard.php
